<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1> clase 6 </h1>
            <fieldset>
                <form action="AltaUsuario.html">
                    <input type="file" name="dni-frente">
                    <input type="hidden" value="valoroculto" name="campohidden">    
                    <input type="url" name="url">
                    <input type="text" name="nombre" required placeholder="Ponga el dni">
                    <br>
                    <textarea name="info-extra" cols="50" rows="5"></textarea>
                    <input type="submit" value="enviar">
                    <br>
                        <select name="seslect-multiple" multiple>
                            <optgroup label="animales">
                                <option>Leon</option>
                                <option>Vaca</option>
                                <option>Hormiga</option>
                            </optgroup>

                            <optgroup label="colores">
                                <option>Rojo</option>
                                <option>Violeta</option>
                                <option>Azul</option>
                            </optgroup>
                            <input list="browser">
                            <datalist id="browser" name="databrowser">
                                <option>chrome</option>
                                <option>IE</option>
                                <option>MOZILLA</option>
                                <option>MOZELLa</option>
                            </datalist>
                        </select>
                </form>
            </fieldset>        
        </section>

    </main>
</body>
</html>
